<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistriShulk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-navbar">
                  <img src="img/logo/logo.jpeg" alt="logo" class="logo">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Busca tus productos">
                </div>
                <div class="menu-navbar">
                  <div>Mi cuenta</div>

                  <div>Lista de Pedidos</div>

    <main class="container">
        <section class="hero">
            <div class="hero-image">
                <img src="img/home/pollo-partes.png" alt="Producto destacado" class="producto-destacado-img">
            </div>
            <div class="hero-text">
                <h1>Todo lo que necesites para tu hogar</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magnum.</p>

        <section class="categories">

                <div class="category-item">
                    <img src="img/home/pollo-entero.jpeg" alt="Pollos entero">

                </div>
                <div class="category-item">
                    <img src="img/home/pechuga.jpeg" alt="Cortes de pechuga">
                    <button>CORTES DE PECHUGA</button>
                </div>
                <div class="category-item">
                    <img src="img/home/pernil.jpeg" alt="Perniles">
                    <button>PERNILES</button>
                </div>
                <div class="category-item">
                    <img src="img/home/pollos-partes-1.jpeg" alt="Recortes">
                    <button>RECORTES</button>
                </div>
            </div>
